{% extends 'base.html' %}
{% block title %}Screen Vehicle{% endblock %}

{% block content %}
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/inputpic.css" />

<div>

    <div class="caption v-middle text-center">
    <h1 class="cd-headline clip" style="color:white;"><br />
      <b>Import User List from CSV</b>
    </h1>
</div>

<div class="m-5">
    </div><!-- Input Files -->
        <div class="jumbotron pt-1" style="height:510px;">
        </br>
            <form method="POST" enctype="multipart/form-data" action="/importuser">


                <input id="excelfile" name="excelfile" type="file" accept=".csv"
                style =
                "width:100%;
                 height:100%;
                 font-size:60px;
                 margin-top:150px;
                 text-align: center;">
                      </br>
        </div>

             <div style="margin-top:70px;">
                         <input type=submit value=Import class="btn-login  gr-bg" style="width:100%" onclick="onConfirm()" >
             </div>
                    </br>
            </form>




    </div>


<script>
function onConfirm() {
  confirm("Do you want to add the user from CSV file?");
}
</script>




{% endblock %}
