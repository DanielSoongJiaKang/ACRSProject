{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Make a Post</h1>

<style>
    select {
        width:100%;
        height:50px;
    }
</style>

<form method="POST">

    <select id="htypereg" name="category">
    <option>Bug</option>
    <option>Feedback</option>
    </select>

    <textarea name="text" id="text" class="form-control"></textarea>

    <select id="htypereg" class="form-control" name="status">
    <option>New</option>
    </select>

    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br />
<div align="center">
    <a href="/posts"><button type="button" class="btn btn-lg btn-secondary">Back</button></a>
</div>
{% endblock %}
