{% extends 'base.html' %}
{% block title %}Screen Vehicle{% endblock %}

{% block content %}
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/inputpic.css" />

<div>

    <div class="caption v-middle text-center">
    <h1 class="cd-headline clip">
      <b>Import Vehicle List from CSV</b>
    </h1>
</div>
<br>



<div class="m-5">
    </div><!-- Input Files -->
        <div class="jumbotron pt-1" style="height:510px;">
        </br>
            <form method="POST" enctype="multipart/form-data" action="/importvehicle">


                <input id="excelfile" name="excelfile" type="file" accept=".csv"
                style =
                "width:100%;
                 height:100%;
                 font-size:60px;
                 margin-top:150px;
                 text-align: center;">
                      </br>
            <label for="choice" style="margin-top:60px; font-size:30px;">Do you want to add on or reset database?:</label>
            <div style="font-size:30px;">
            <div>
            <input type="radio" id="true" name="choice" value="True" checked>
            <label for="true">Reset Database</label>
            </div>
            <div>
            <input type="radio" id="false" name="choice" value="False">
            <label for="false">Add on data from CSV</label>
            </div>
            </div>
        </div>

             <div style="margin-top:70px;">
                         <input type=submit value=Import class="btn-login  gr-bg" style="width:100%" onclick="onConfirm()" >
             </div>
                    </br>
            </form>




    </div>


<script>
function onConfirm() {
  confirm("Are you sure you want to proceed?");
}
</script>




{% endblock %}
